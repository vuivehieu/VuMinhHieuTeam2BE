<html lang="en" xmlns:th="http://www.thymeleaf.org">
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
  <!-- Navbar -->

    <div class="container-fluid py-1 px-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
          <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">Pages</a></li>
          <li class="breadcrumb-item text-sm text-dark active" aria-current="page"><a th:href="@{/admin/products}">Products</a></li>
        </ol>
        <h6 class="font-weight-bolder mb-0">Products</h6>
      </nav>
      <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
        <div class="ms-md-auto pe-md-3 d-flex align-items-center">
          <div class="input-group">
            <span class="input-group-text text-body"><i class="fas fa-search" aria-hidden="true"></i></span>
            <input type="text" class="form-control" placeholder="Type here...">
          </div>
        </div>
        <ul class="navbar-nav  justify-content-end">
          <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
            <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav">
              <div class="sidenav-toggler-inner">
                <i class="sidenav-toggler-line"></i>
                <i class="sidenav-toggler-line"></i>
                <i class="sidenav-toggler-line"></i>
              </div>
            </a>
          </li>
          <li class="nav-item px-3 d-flex align-items-center">
            <a href="javascript:;" class="nav-link text-body p-0">
              <i class="fa fa-cog fixed-plugin-button-nav cursor-pointer"></i>
            </a>
          </li>
          <li class="nav-item dropdown pe-2 d-flex align-items-center">
            <a href="javascript:;" class="nav-link text-body p-0" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa fa-bell cursor-pointer"></i>
            </a>
          </li>

      </div>
    </div>
  </nav>
  <!-- End Navbar -->
  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-header pb-0">
            <div class="row">
              <h6 class="col-9">Products table</h6>
              <a class="btn bg-gradient-primary mt-3 w-20" style="float: right" th:href="@{/admin/room/add}">Add New Product</a>
            </div>
          </div>
          <div class="card-body px-0 pt-0 pb-2">
            <div class="table-responsive p-0">
              <table class="table align-items-center mb-0">
                <thead>
                <tr>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Room</th>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Room ID</th>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Date</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Status</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Type</th>
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Size</th>
                  <th class="text-secondary opacity-7"></th>
                  <th class="text-secondary opacity-7"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="room :${rooms}">
                  <td>
                    <div class="d-flex px-2 py-1">
                      <div>
                        <img th:src="|@{/uploads/}${room.getImage()}|" class="avatar avatar-scale-up me-3" alt="user1">
                      </div>
                      <div class="d-flex flex-column justify-content-center">
                        <h6 class="mb-0 text-sm" th:text="${room.getName()}"></h6>
                      </div>
                    </div>
                  </td>
                  <td th:text="${room.getId()}"></td>
                  <td>
                    <p class="text-xs font-weight-bold mb-0"th:text="${room.getUpdatedDate()}"></p>
                    <p class="text-xs text-secondary mb-0" th:text="${room.getCreatedDate()}"></p>
                  </td>
                  <div>
                    <td class="align-middle text-center text-sm" th:if="${!room.isStatus()}">
                      <span class="badge badge-sm bg-gradient-faded-danger">Unavailable</span>
                    </td>
                    <td class="align-middle text-center text-sm" th:if="${room.isStatus()}">
                      <span class="badge badge-sm bg-gradient-success">Available</span>
                    </td>
                  </div>
                  <td class="align-middle text-center">
                    <span class="text-secondary text-xs font-weight-bold" th:text="${room.getType()}"></span>
                  </td>
                  <td class="align-middle text-center">
                    <span class="text-secondary text-xs font-weight-bold" th:text="${room.getSize()}"></span>
                  </td>
                  <td>

                  </td>
                  <td class="align-middle">
                    <button class="btn bg-gradient-info"><a th:href="@{/admin/room/edit/{id} (id = ${room.getId()})}" class="text-secondary font-weight-bold text-xs text-white" data-toggle="tooltip" data-original-title="Edit user">
                      Edit
                    </a>
                    </button>
                    <button class="btn bg-gradient-danger">
                      <a th:href="@{/admin/room/delete/{id} (id = ${room.getId()})}" class="text-secondary font-weight-bold text-xs text-white" data-toggle="tooltip" data-original-title="Edit user">
                        Delete
                      </a>
                    </button>
                  </td>

                </tr>
                </tbody>

              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="fragments/footeradm.html">

    </div>
